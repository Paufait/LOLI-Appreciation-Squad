<body>
<div id="wrapper">
	<div id="header">

		 <div class="dropcontainer" onclick="dropdownList(this)">		 	
  			<img src="assets/dropdown.png" width="20px" height="30px" alt="" >
  		</div>
  	</div>	
	<span id="navright">
		<div id="myDropdown" class="dropdown-content">
    		<span id="navright">
				<ul>

		</div>
	</div>
</div>

<script>
function dropdownList() {
    document.getElementById("myDropdown").classList.toggle("show");
}
function save() {
	document.getElementById("name").innerHTML = document.getElementById("stockname").value;
}
</script>
